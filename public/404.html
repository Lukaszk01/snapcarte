<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url(https://fonts.googleapis.com/css?family=Open+Sans);

$color1: #82b92e;
$color2: #fff;
$color3: #343434;

*, *:before, *:after {
  box-sizing: border-box;
}
html {
    height: 100%;
}
body {
    background: url(https://p2.piqsels.com/preview/792/93/166/building-cafe-bar-restaurant.jpg) no-repeat center center fixed;
    background-size: cover;
    font-family: 'Raleway', sans-serif;
    background-color: $color2;
    height: 100%;
}

.text-wrapper {
    height: 100%;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
}

.title {
    font-size: 9em;
    font-weight: 700;
    color: white;
      -webkit-text-fill-color: white; /* Will override color (regardless of order) */
      -webkit-text-stroke-width: 3px;
      -webkit-text-stroke-color: black;
    text-shadow: 0.1em 0.1em 0.8em #343434

  }

.subtitle {
    font-size: 40px;
    font-weight: 700;
    color: black;
     -webkit-text-fill-color: white; /* Will override color (regardless of order) */
     -webkit-text-stroke-width: 3px;
     -webkit-text-stroke-color: black;
}

.button {
  color: black;
  padding: 8px 24px;
  border-radius: 4px;
  background: transparent;
  transition: background 0.3s ease;
  border: 1px solid black;
  font-weight: bold;
  text-decoration: none;
}

  </style>
</head>

<body class="rails-default-error-page">
<div class="text-wrapper">
    <div class="title" data-content="404">
        404
    </div>
    <br>

    <div class="subtitle">
        Oops, the page you're looking for doesn't exist.
    </div>
<br>
    <br>
    <div class="buttons">
        <a class="button" href="https://snapcarte.com/">Go to homepage</a>
    </div>
</div>
</body>
</html>
